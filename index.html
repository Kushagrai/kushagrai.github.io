<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; 
            font-family: 'JetBrains Mono', monospace;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper > * {
            pointer-events: auto;
        }

        
        .badge {
            display: inline-block;
            font-family: 'Syncopate', sans-serif;
            background: rgba(100, 255, 218, 0.05);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 0.7rem;
            color: #64ffda;
            letter-spacing: 0.3em;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(4px);
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, syncPulse 4s infinite ease-in-out 1s;
        }

        @keyframes syncPulse {
            0%, 100% { border-color: rgba(100, 255, 218, 0.3); box-shadow: 0 0 15px rgba(100, 255, 218, 0.1); }
            50% { border-color: rgba(100, 255, 218, 0.8); box-shadow: 0 0 25px rgba(100, 255, 218, 0.4); }
        }

        
        .glitch-wrapper {
            display: inline-block;
            position: relative;
        }

        
        .glitch-text {
            font-size: 4rem;
            color: #ffffff;
            letter-spacing: -2px;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
            white-space: nowrap;
            cursor: default;
        }
        
        .dud {
            color: #64ffda;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .glitch-text { font-size: 2.5rem; letter-spacing: -1px; }
            .badge { font-size: 0.6rem; padding: 6px 12px; }
        }

        
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; 
        }

        
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #00ffff; 
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff; 
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.5deg); }
            5% { clip: rect(70px, 9999px, 19px, 0); transform: skew(0.5deg); }
            10% { clip: rect(6px, 9999px, 14px, 0); transform: skew(0.5deg); }
            15% { clip: rect(87px, 9999px, 97px, 0); transform: skew(0.5deg); }
            20% { clip: rect(10px, 9999px, 78px, 0); transform: skew(0.5deg); }
            25% { clip: rect(32px, 9999px, 87px, 0); transform: skew(0.5deg); }
            30% { clip: rect(93px, 9999px, 39px, 0); transform: skew(0.5deg); }
            35% { clip: rect(53px, 9999px, 8px, 0); transform: skew(0.5deg); }
            40% { clip: rect(13px, 9999px, 58px, 0); transform: skew(0.5deg); }
            45% { clip: rect(61px, 9999px, 20px, 0); transform: skew(0.5deg); }
            50% { clip: rect(46px, 9999px, 12px, 0); transform: skew(0.5deg); }
            55% { clip: rect(71px, 9999px, 86px, 0); transform: skew(0.5deg); }
            60% { clip: rect(3px, 9999px, 60px, 0); transform: skew(0.5deg); }
            65% { clip: rect(51px, 9999px, 26px, 0); transform: skew(0.5deg); }
            70% { clip: rect(94px, 9999px, 34px, 0); transform: skew(0.5deg); }
            75% { clip: rect(45px, 9999px, 7px, 0); transform: skew(0.5deg); }
            80% { clip: rect(21px, 9999px, 96px, 0); transform: skew(0.5deg); }
            85% { clip: rect(83px, 9999px, 56px, 0); transform: skew(0.5deg); }
            90% { clip: rect(2px, 9999px, 15px, 0); transform: skew(0.5deg); }
            95% { clip: rect(65px, 9999px, 63px, 0); transform: skew(0.5deg); }
            100% { clip: rect(54px, 9999px, 83px, 0); transform: skew(0.5deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(-0.5deg); }
            5% { clip: rect(52px, 9999px, 74px, 0); transform: skew(-0.5deg); }
            10% { clip: rect(79px, 9999px, 85px, 0); transform: skew(-0.5deg); }
            15% { clip: rect(75px, 9999px, 5px, 0); transform: skew(-0.5deg); }
            20% { clip: rect(67px, 9999px, 61px, 0); transform: skew(-0.5deg); }
            25% { clip: rect(14px, 9999px, 79px, 0); transform: skew(-0.5deg); }
            30% { clip: rect(1px, 9999px, 66px, 0); transform: skew(-0.5deg); }
            35% { clip: rect(86px, 9999px, 30px, 0); transform: skew(-0.5deg); }
            40% { clip: rect(23px, 9999px, 98px, 0); transform: skew(-0.5deg); }
            45% { clip: rect(45px, 9999px, 75px, 0); transform: skew(-0.5deg); }
            50% { clip: rect(31px, 9999px, 35px, 0); transform: skew(-0.5deg); }
            55% { clip: rect(96px, 9999px, 81px, 0); transform: skew(-0.5deg); }

            65% { clip: rect(78px, 9999px, 93px, 0); transform: skew(-0.5deg); }
            70% { clip: rect(16px, 9999px, 5px, 0); transform: skew(-0.5deg); }
            75% { clip: rect(82px, 9999px, 1px, 0); transform: skew(-0.5deg); }
            80% { clip: rect(58px, 9999px, 62px, 0); transform: skew(-0.5deg); }
            85% { clip: rect(9px, 9999px, 24px, 0); transform: skew(-0.5deg); }
            90% { clip: rect(63px, 9999px, 9px, 0); transform: skew(-0.5deg); }
            95% { clip: rect(30px, 9999px, 26px, 0); transform: skew(-0.5deg); }
            100% { clip: rect(48px, 9999px, 65px, 0); transform: skew(-0.5deg); }
        }
        
        .sub-text {
            color: #888;
            margin-top: 1rem;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

<body>

    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <div class="badge">Please Visit ></div>
        <div class="glitch-wrapper">
            <h1 class="glitch-text" data-text="LAUNCHING SOON">kushagrai.in</h1>
        </div>
        <div class="sub-text">With Love, Kushagra <3 !</div>
    </div>

    <script type="module">
        import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js"

        // CYBERPUNK PALETTE
        const cyberPalette = ["#64ffda", "#00ffff", "#ffffff"];
        const lightPalette = ["#64ffda", "#bd34fe", "#00ffff"];

        const app = TubesCursor(document.getElementById('canvas'), {
            tubes: {
                colors: cyberPalette,
                lights: {
                    intensity: 40, 
                    colors: lightPalette
                }
            }
        })

        
        document.body.addEventListener('click', () => {
            const colors = randomCoolColors(3)
            const lightsColors = randomCoolColors(4)
            app.tubes.setColors(colors)
            app.tubes.setLightsColors(lightsColors)
        })

        function randomCoolColors(count) {
            const baseColors = ["#64ffda", "#00ffff", "#ffffff", "#bd34fe", "#0a192f", "#7fdbca", "#82aaff"];
            let result = [];
            for(let i=0; i<count; i++) {
                result.push(baseColors[Math.floor(Math.random() * baseColors.length)]);
            }
            return result;
        }
    </script>

    <script>
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[]{}|;:,.<>/?';
        
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = chars;
                this.update = this.update.bind(this);
            }

            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40); 
                    const end = start + Math.floor(Math.random() * 40); 
                    this.queue.push({ from, to, start, end });
                }

                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }

            update() {
                let output = '';
                let rawOutput = ''; 
                let complete = 0;
                
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                        rawOutput += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) { 
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="dud">${char}</span>`;
                        rawOutput += char;
                    } else {
                        output += from;
                        rawOutput += from;
                    }
                }

                this.el.innerHTML = output; 
                this.el.setAttribute('data-text', rawOutput);

                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }

            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        const el = document.querySelector('.glitch-text');
        const fx = new TextScramble(el);
        
        setTimeout(() => { fx.setText('LAUNCHING SOON'); }, 500);
        
        el.addEventListener('mouseover', () => {
            fx.setText('LAUNCHING SOON');
        });
    </script>
