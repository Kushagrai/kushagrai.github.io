            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1); /* Initial Glow */
            
            opacity: 1;
            /* Combined Fade In + Continuous Sync Pulse */
            animation: fadeIn 2s ease-out, syncPulse 4s infinite ease-in-out 1s;
        }

        @keyframes syncPulse {
            0%, 100% {
                border-color: rgba(100, 255, 218, 0.3);
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);

            50% {
                border-color: rgba(100, 255, 218, 0.8);

        .glitch-wrapper {
            display: inline-block;
            position: relative;

            font-size: 4rem;
            color: #ffffff;
            letter-spacing: -2px;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;

        /* Responsive Text */
        @media (max-width: 768px) {

                font-size: 2.5rem;
                letter-spacing: -1px;
            }
            .badge {
                font-size: 0.6rem;
                padding: 6px 12px;

        /* Glitch Effect CSS */
        .glitch-text::before,

            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            left: 2px;
            text-shadow: -1px 0 #00ffff;

<body>

    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <div class="badge">coming 2026</div>
        <div class="glitch-wrapper">
            <h1 class="glitch-text" data-text="LAUNCHING SOON">LAUNCHING SOON</h1>
        </div>
        <div class="sub-text">Something cool is being built.</div>
    </div>

    <script>
        /**
         * High FPS Interactive Particle System
         * Logic:
         * 1. Create a grid of particles.
         * 2. Particles drift slowly.
         * 3. Mouse proximity triggers a "repulsion" and "connection" effect.
         * 4. Lines are drawn between particles that are close enough.
         */
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Configuration
        const particleCount = 100; // Adjust based on screen size in init
        const connectionDistance = 120;
        const mouseDistance = 200;
        
        // Mouse State
        let mouse = {
            x: null,
            y: null
        };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Handle Resize
        window.addEventListener('resize', () => {
            init();
        });

        // Touch support for mobile
        window.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // Velocity X
                this.vy = (Math.random() - 0.5) * 1; // Velocity Y
                this.size = Math.random() * 2 + 1;
                this.color = '#ffffff'; // Base particle color
            }

            update() {
                // Move particle
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;

                // Mouse Interaction
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouseDistance) {
                        // Calculate force direction
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;

                        // Force magnitude (stronger when closer)
                        const force = (mouseDistance - distance) / mouseDistance;
                        
                        // Apply force (repulsion)
                        const directionX = forceDirectionX * force * 5;
                        const directionY = forceDirectionY * force * 5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            particles = [];
            // Responsive particle count calculation
            const numberOfParticles = (width * height) / 9000; 
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect particles
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        // Opacity based on distance (fade out line as they get further)
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = 'rgba(100, 255, 218, ' + opacity * 0.5 + ')'; // Cyan/Teal tint
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        init();
        animate();
    </script>
