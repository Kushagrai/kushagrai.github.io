<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Deep void black */
            font-family: 'JetBrains Mono', monospace;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none; /* Let clicks pass through to canvas */
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BADGE (Your Exact Styles) --- */
        .badge {
            display: inline-block;
            font-family: 'Syncopate', sans-serif;
            background: rgba(100, 255, 218, 0.05); /* Subtle Teal Tint */
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(100, 255, 218, 0.3); /* Teal Border */
            font-size: 0.7rem;
            color: #64ffda; /* Teal Text to match UI */
            letter-spacing: 0.3em;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(4px);
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1); /* Initial Glow */
            
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, syncPulse 4s infinite ease-in-out 1s;
        }

        @keyframes syncPulse {
            0%, 100% {
                border-color: rgba(100, 255, 218, 0.3);
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
            }
            50% {
                border-color: rgba(100, 255, 218, 0.8);
                box-shadow: 0 0 25px rgba(100, 255, 218, 0.4);
            }
        }

        /* --- GLITCH WRAPPER --- */
        .glitch-wrapper {
            display: inline-block;
            position: relative;
            pointer-events: auto; /* Enable hover for JS effect */
        }

        /* --- MAIN TEXT (Your Exact Styles) --- */
        .glitch-text {
            font-size: 4rem;
            color: #ffffff;
            letter-spacing: -2px;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
            white-space: nowrap; /* Prevent line breaking during scramble */
        }
        
        /* Style for the "scrambling" characters in JS */
        .dud {
            color: #64ffda;
            opacity: 0.7;
        }

        /* Responsive Text */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }
            .badge {
                font-size: 0.6rem;
                padding: 6px 12px;
            }
        }

        /* --- THE ZAP EFFECT (CSS Pseudo-elements) --- */
        /* These use attr(data-text) which JS will now update dynamically */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            4.16% { clip: rect(70px, 9999px, 19px, 0); }
            8.33% { clip: rect(6px, 9999px, 14px, 0); }
            12.5% { clip: rect(87px, 9999px, 97px, 0); }
            16.66% { clip: rect(10px, 9999px, 78px, 0); }
            20.83% { clip: rect(32px, 9999px, 87px, 0); }
            25% { clip: rect(93px, 9999px, 39px, 0); }
            29.16% { clip: rect(53px, 9999px, 8px, 0); }
            33.33% { clip: rect(13px, 9999px, 58px, 0); }
            37.5% { clip: rect(61px, 9999px, 20px, 0); }
            41.66% { clip: rect(46px, 9999px, 12px, 0); }
            45.83% { clip: rect(71px, 9999px, 86px, 0); }
            50% { clip: rect(3px, 9999px, 60px, 0); }
            54.16% { clip: rect(51px, 9999px, 26px, 0); }
            58.33% { clip: rect(94px, 9999px, 34px, 0); }
            62.5% { clip: rect(45px, 9999px, 7px, 0); }
            66.66% { clip: rect(21px, 9999px, 96px, 0); }
            70.83% { clip: rect(83px, 9999px, 56px, 0); }
            75% { clip: rect(2px, 9999px, 15px, 0); }
            79.16% { clip: rect(65px, 9999px, 63px, 0); }
            83.33% { clip: rect(11px, 9999px, 5px, 0); }
            87.5% { clip: rect(54px, 9999px, 83px, 0); }
            91.66% { clip: rect(86px, 9999px, 39px, 0); }
            95.83% { clip: rect(25px, 9999px, 16px, 0); }
            100% { clip: rect(47px, 9999px, 93px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            4.16% { clip: rect(52px, 9999px, 74px, 0); }
            8.33% { clip: rect(79px, 9999px, 85px, 0); }
            12.5% { clip: rect(75px, 9999px, 5px, 0); }
            16.66% { clip: rect(67px, 9999px, 61px, 0); }
            20.83% { clip: rect(14px, 9999px, 79px, 0); }
            25% { clip: rect(1px, 9999px, 66px, 0); }
            29.16% { clip: rect(86px, 9999px, 30px, 0); }
            33.33% { clip: rect(23px, 9999px, 98px, 0); }
            37.5% { clip: rect(45px, 9999px, 75px, 0); }
            41.66% { clip: rect(31px, 9999px, 35px, 0); }
            45.83% { clip: rect(96px, 9999px, 81px, 0); }
            50% { clip: rect(36px, 9999px, 2px, 0); }
            54.16% { clip: rect(78px, 9999px, 93px, 0); }
            58.33% { clip: rect(16px, 9999px, 5px, 0); }
            62.5% { clip: rect(82px, 9999px, 1px, 0); }
            66.66% { clip: rect(58px, 9999px, 62px, 0); }
            70.83% { clip: rect(9px, 9999px, 24px, 0); }
            75% { clip: rect(63px, 9999px, 9px, 0); }
            79.16% { clip: rect(30px, 9999px, 26px, 0); }
            83.33% { clip: rect(48px, 9999px, 65px, 0); }
            87.5% { clip: rect(19px, 9999px, 49px, 0); }
            91.66% { clip: rect(37px, 9999px, 72px, 0); }
            95.83% { clip: rect(60px, 9999px, 88px, 0); }
            100% { clip: rect(47px, 9999px, 93px, 0); }
        }
        
        .sub-text {
            color: #888;
            margin-top: 1rem;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <div class="badge">coming 2026</div>
        <div class="glitch-wrapper">
            <!-- data-text initialized to main text -->
            <h1 class="glitch-text" data-text="LAUNCHING SOON">LAUNCHING SOON</h1>
        </div>
        <div class="sub-text">Something cool is being built.</div>
    </div>

    <script>
        /**
         * 1. PARTICLE SYSTEM (Your Original Code)
         */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const particleCount = 100;
        const connectionDistance = 120;
        const mouseDistance = 200;
        
        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('resize', () => { init(); });

        window.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; 
                this.vy = (Math.random() - 0.5) * 1; 
                this.size = Math.random() * 2 + 1;
                this.color = '#ffffff'; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;

                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        const directionX = forceDirectionX * force * 5;
                        const directionY = forceDirectionY * force * 5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            const numberOfParticles = (width * height) / 9000; 
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = 'rgba(100, 255, 218, ' + opacity * 0.5 + ')'; 
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        init();
        animate();


        /**
         * 2. NEURAL DECODE TEXT EFFECT (Integrated with CSS Glitch)
         */
        
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[]{}|;:,.<>/?';
        
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = chars;
                this.update = this.update.bind(this);
            }

            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40); 
                    const end = start + Math.floor(Math.random() * 40); 
                    this.queue.push({ from, to, start, end });
                }

                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }

            update() {
                let output = '';
                let rawOutput = ''; // Pure text for the CSS glitch attribute
                let complete = 0;
                
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                        rawOutput += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) { 
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        // HTML Output (for color)
                        output += `<span class="dud">${char}</span>`;
                        // Raw Output (for CSS data-text)
                        rawOutput += char;
                    } else {
                        output += from;
                        rawOutput += from;
                    }
                }

                this.el.innerHTML = output; 
                
                // CRITICAL FIX: Sync the data-text attribute so the CSS glitch ghosts match the scramble
                this.el.setAttribute('data-text', rawOutput);

                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }

            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        // Initialize and trigger
        const el = document.querySelector('.glitch-text'); // Targeted the correct class from your file
        const fx = new TextScramble(el);
        
        // Trigger on Load
        setTimeout(() => {
            fx.setText('LAUNCHING SOON');
        }, 500);

        // Trigger on Hover
        el.addEventListener('mouseover', () => {
            fx.setText('LAUNCHING SOON');
        });

    </script>
</body>
</html>
